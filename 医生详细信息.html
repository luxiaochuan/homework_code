  <script>
  var fadeEffect=function(){
  return{
    init:function(id, flag, target){
      this.elem = document.getElementById(id);
      clearInterval(this.elem.si);
      this.target = target ? target : flag ? 100 : 30;
      this.flag = flag || -1;
      this.alpha = this.elem.style.opacity ? parseFloat(this.elem.style.opacity) * 100 : 30;
      this.si = setInterval(function(){fadeEffect.tween()}, 20);
    },
    tween:function(){
      if(this.alpha == this.target){
        clearInterval(this.si);
      }
     else{
       var value = Math.round(this.alpha + ((this.target - this.alpha) * .05)) + (1 * this.flag);
       this.elem.style.opacity = value / 100;
       this.elem.style.filter = 'alpha(opacity=' + value + ')';
       this.alpha = value
    }
  }
}
}();
window.onload=function(){
  var fadein=document.getElementById("fade");
  var fadeout=document.getElementById("fade");
    
  fadein.onmouseover=function(){fadeEffect.init('fade', 1)}
  fadeout.onmouseout=function(){fadeEffect.init('fade', 0)}
}
</script>
